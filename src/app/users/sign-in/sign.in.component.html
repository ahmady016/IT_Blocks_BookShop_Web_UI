<form class="w-50 mx-auto" [formGroup]="signInForm">

  <div class="form-group">
    <label for="email">Name</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    <div class="alert bg-danger" *ngIf="email.invalid && email.touched">
      <div *ngIf="email.errors.required">email Required</div>
      <div *ngIf="email.errors.email">invalid email</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
    <div class="alert bg-danger" *ngIf="password.invalid && password.touched">
      <div *ngIf="password.errors.required">Password Required</div>
      <div *ngIf="password.errors.minlength">
        <span>Password must be {{password.errors.minlength.requiredLength}} characters</span>
        <span>Remaining: {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters</span>
      </div>
    </div>
  </div>

  <div class="alert bg-danger" *ngIf="err">invalid email or password !!!</div>

  <button class="btn btn-warning btn-lg" (click)="signIn($event)">
    SignIn
  </button>

</form>
