<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark flex-between">
    <a class="navbar-brand flex-b-15" routerLink="/books">
      <img src="assets/images/books-logo.png" alt="books-logo">
      {{ title }}
    </a>
    <button class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="navItemsToggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarText" class="collapse navbar-collapse flex-b-65" [ngClass]="{'show': showNavItems}">
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngIf="!authSrv.currentUser">
          <a class="nav-link animated" routerLink="/sign-in" routerLinkActive="active tada">SignIn</a>
        </li>
        <li class="nav-item" *ngIf="!authSrv.currentUser">
          <a class="nav-link animated" routerLink="/sign-up" routerLinkActive="active tada">SignUp</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/author-form/new/0" routerLinkActive="active tada">New Author</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/authors" routerLinkActive="active tada">Authors</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/book-form/new/0" routerLinkActive="active tada">New Book</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/books" routerLinkActive="active tada">Books</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/books-slider" routerLinkActive="active tada">Books Slider</a>
        </li>
      </ul>
    </div>
    <div class="user-info flex-between flex-b-10" *ngIf="authSrv.currentUser">
      <div class="flex-b-20 text-center mx-1">
        <i class="fas fa-user-tie "></i>
        {{ authSrv.currentUser?.email }}
      </div>
      <button class="btn btn-outline-warning"
        (click)="$event.preventDefault();signOut();">
        SignOut
      </button>
    </div>
  </nav>
</header>
