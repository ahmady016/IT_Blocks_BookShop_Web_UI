<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/books">
      <img src="assets/images/books-logo.png" alt="books-logo">
      {{ title }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngIf="!authSrv.currentUser">
          <a class="nav-link animated" routerLink="/sign-in" routerLinkActive="active tada">SignIn</a>
        </li>
        <li class="nav-item" *ngIf="!authSrv.currentUser">
          <a class="nav-link animated" routerLink="/sign-up" routerLinkActive="active tada">SignUp</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/authors" routerLinkActive="active tada">Authors</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/author-form/new/0" routerLinkActive="active tada">New Author</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/books" routerLinkActive="active tada">Books</a>
        </li>
        <li class="nav-item" *ngIf="authSrv.currentUser">
          <a class="nav-link animated" routerLink="/book-form/new/0" routerLinkActive="active tada">New Book</a>
        </li>
      </ul>
    </div>
    <div *ngIf="authSrv.currentUser">
      <span>Welcome, {{ authSrv.currentUser?.email }}</span>
      <button class="btn btn-outline-warning"
        (click)="$event.preventDefault();signOut();">
        SignOut
      </button>
    </div>
  </nav>
</header>
